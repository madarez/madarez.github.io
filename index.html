<!DOCTYPE html>
<html>
    <head>
    <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
    </style>
        <meta http-equiv="Content-Security-Policy" content="*">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://ar-code.com/ar-render-webar3/aframe/build/aframe-ar.js"></script>
    <script src="https://ar-code.com/ar-render-webar3/gesture-detector.js"></script>
    <script src="https://ar-code.com/ar-render-webar3/gesture-handler.js"></script>
    <script src="https://ar-code.com/ar-render-webar3/flow.js"></script>
    <script src="https://ar-code.com/ar-render-aframe3/extras/dist/aframe-extras.min.js"></script>
    <script type="module" src="https://ar-code.com/ar-render-custom5/dist/model-viewer.min.js"></script>
    </head>
    <body>
        <a-scene gltf-model="dracoDecoderPath: https://ar-code.com/threejs2/examples/jsm/libs/draco/gltf/;" embedded="" tracking-pattern="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.65;" device-orientation-permission-ui="enabled: false" loading-screen="enabled: false" renderer="colorManagement: true; physicallyCorrectLights: false; logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector="" id="scene" inspector="" keyboard-shortcuts="" screenshot="">
<a-assets>
<a-asset-item id="arcode" src="https://ar-code.com/files/AR-Code-1680756387071.glb">
</a-asset-item>
</a-assets>
<a-marker preset="custom" type="pattern" url="https://ar-code.com/logo/pattern-webar.patt" smooth="true" smoothcount="2" smoothtolerance="0.01" smooththreshold="2" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA" material="" arjs-anchor="" arjs-hit-testing="">
<a-entity id="bowser-model" gltf-model="#arcode" position="0 0 0" scale="4 4 4" class="clickable" animation-mixer="" gesture-handler="">
</a-entity>
</a-marker>
<a-entity camera=""></a-entity>
<canvas class="a-canvas" data-aframe-canvas="true" data-engine="three.js r147" width="1920" height="854"></canvas><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>
    </body>
</html>
