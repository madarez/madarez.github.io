<!DOCTYPE html>
<html>
    <head>
    <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
    </style>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="gesture-handler-tartaric.js"></script>
    </head>
    <body>
        <a-scene gltf-model="" embedded="" tracking-pattern="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.65;" device-orientation-permission-ui="enabled: false" loading-screen="enabled: false" renderer="colorManagement: true; physicallyCorrectLights: false; logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector="" id="scene" inspector="" keyboard-shortcuts="" screenshot="">
            <a-assets>
              <a-asset-item id="foodItem" src="https://storage.googleapis.com/rez-test/b.glb">
              </a-asset-item>
            </a-assets>
            <a-marker-camera preset='hiro' smooth="true" smoothcount="2" smoothtolerance="0.01" smooththreshold="2" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA" material="" arjs-anchor="" arjs-hit-testing="">
              <a-entity id="bowser-model" gltf-model="#foodItem" position="0 0 0" scale="1 1 1" class="clickable" animation-mixer="" gesture-handler=""></a-entity>
            </a-marker>
            <a-entity id="camera" camera look-controls wasd-controls position="0 0.2 0.4"></a-entity>
                <canvas class="a-canvas" data-aframe-canvas="true" data-engine="three.js r147"></canvas>
            <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
        </a-scene>
    </body>
</html>
