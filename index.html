<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded style="width: 100%; padding-top: 50%; position: absolute;" background="color: #ECECEC" tracking-pattern="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.65;" device-orientation-permission-ui="enabled: false" loading-screen="enabled: false" renderer="colorManagement: true; physicallyCorrectLights: false; logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector="" id="scene" inspector="" keyboard-shortcuts="" screenshot="">
        <a-assets>
        <a-asset-item id="foodItem" src="https://storage.googleapis.com/rez-test/b.glb"></a-asset-item>
        </a-assets>
        
        <a-marker preset="custom" type="pattern" url="https://storage.googleapis.com/rez-test/pattern-webar.patt" smooth="true" smoothcount="2" smoothtolerance="0.01" smooththreshold="2" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA" arjs material="" arjs-anchor="" arjs-hit-testing="">
        <a-entity gltf-model="#foodItem" class="clickable" animation-mixer="" gesture-handler="">
        </a-entity>
        
        </a-marker>
        
        <a-entity id="camera" position="0 0.2 0.4"></a-entity>
        
        <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity>
        <a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
        </a-scene>
    </body>
</html>
