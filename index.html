<!DOCTYPE html>
<html>
    <head>
    <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
    </style>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="gesture-handler-tartaric.js"></script>
    </head>
    <body>
        <a-scene 
            arjs="sourceWidth: 1024; sourceHeight: 776; displayWidth: 1024; displayHeight: 776;"
            embedded=""
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false"
            id="scene"
            inspector=""
            keyboard-shortcuts=""
            screenshot=""
            gesture-detector=""
            device-orientation-permission-ui="">
        <!-- a-marker
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            smooth="true"
            smoothcount="50"
            smoothtolerance="0.1"
            smooththreshold="1000"
            material=""
            arjs-anchor=""
            arjs-hit-testing="" -->
        <a-assets>
            <a-asset-item id="RR" src="https://storage.googleapis.com/rez-test/b.glb"></a-asset-item>
        </a-assets>
        <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="../marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA">
            <a-sky id="sky1"
                color="#C0C0C0"
                opacity="0.95"
                material=""
                geometry=""
                scale="">
            </a-sky>
            <a-entity
                id="RR"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="#RR"
                class="clickable"
                gesture-handler-tartaric="">
            </a-entity>
            </a-entity>
        </a-marker>
        <a-entity
            camera>
        </a-entity>
        </a-scene>
        </body>
</html>
