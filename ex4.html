<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <model-viewer src="https://madarez.github.io/example.glb"
                  ios-src="https://madarez.github.io/example.usdz"
                  poster="https://madarez.github.io/example.png"
                  alt="A 3D model of a chef sushi tray"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
